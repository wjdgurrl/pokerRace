<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트럼프 레이스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ace-of-spades.png" type="image/x-icon">
</head>
<body>


<!-- 모바일 전용 요소 -->
<div id="mobile-scoreboard" class="mobile-only">
    <p>라운드: <span id="mobile-round">1</span>/5</p>
    <p>골드: <span id="mobile-gold">0</span>G</p>
</div>

<!-- 인벤토리 버튼 (모바일 전용) -->
<button id="inventory-btn" class="mobile-only">인벤토리</button>

<div class="game-container">
    <!-- 좌측 조커 카드 인벤토리 -->
    <div class="joker-inventory" id="joker-inventory">
        <h3>조커 카드</h3>
        <div class="joker-slots">
            <div class="joker-slot empty"></div>
            <div class="joker-slot empty"></div>
            <div class="joker-slot empty"></div>
            <div class="joker-slot empty"></div>
            <div class="joker-slot empty"></div>
        </div>
        <!-- 전체 카드 목록 표시 -->
        <div class="full-card-tracker">
            <div class="suit-tracker heart">
                <span class="suit-icon">♥</span>
                <div class="card-sequence" id="heartCards"></div>
            </div>
            <div class="suit-tracker diamond">
                <span class="suit-icon">♦</span>
                <div class="card-sequence" id="diamondCards"></div>
            </div>
            <div class="suit-tracker spade">
                <span class="suit-icon">♠</span>
                <div class="card-sequence" id="spadeCards"></div>
            </div>
            <div class="suit-tracker club">
                <span class="suit-icon">♣</span>
                <div class="card-sequence" id="clubCards"></div>
            </div>
            <!-- 잔여 카드 개수-->
            <div class="remaining-counts">
                ♥ <span id="♥Count">13</span> |
                ♦ <span id="♦Count">13</span> |
                ♠ <span id="♠Count">13</span> |
                ♣ <span id="♣Count">13</span>
            </div>
        </div>
    </div>

    <!-- 중앙 게임 영역 -->
    <div class="game-main">
        <div class="select-message" id="selectMessage">플레이 할 문양을 선택해주세요</div>
        <div class="track" id="track"></div>
        <div class="horses" id="horses"></div>
        <div class="deck mobile-only" id="deck-mobile">덱</div>
    </div>

    <!-- 우측 점수판 -->
    <div id="scoreboard-container" class="desktop-only">
        <div id="scoreboard">
            <p>라운드: <span id="round-display">1</span> / 5</p>
            <p>보유 골드: <span id="gold-amount">0</span> G</p>
        </div>
        <!-- 덱 버튼 (데스크탑 전용) -->
        <div class="deck desktop-only" id="deck">덱</div>
    </div>




</div>

<!-- 상점 팝업 -->
<div class="shop-popup" id="shopPopup">
    <div class="shop-container">
        <h2>상점 (골드: <span id="shop-gold">0</span>G)</h2>
        <div class="joker-shop">
            <div class="joker-card shop-item" data-price="3">
                <div class="joker-image"></div>
                <div class="joker-info">
                    <h4>조커 카드 1</h4>
                    <p>효과: 기본 효과</p>
                    <p class="price">3G</p>
                </div>
            </div>
            <div class="joker-card shop-item" data-price="5">
                <div class="joker-image"></div>
                <div class="joker-info">
                    <h4>조커 카드 2</h4>
                    <p>효과: 특수 효과</p>
                    <p class="price">5G</p>
                </div>
            </div>
            <div class="joker-card shop-item" data-price="7">
                <div class="joker-image"></div>
                <div class="joker-info">
                    <h4>조커 카드 3</h4>
                    <p>효과: 고급 효과</p>
                    <p class="price">7G</p>
                </div>
            </div>
        </div>
        <div class="shop-button" id="shop-button">
            <button class="reroll-btn" id="rerollBtn">리롤 (2G)</button>
            <button class="skip-btn" id="skipBtn">스킵</button>
        </div>
    </div>
</div>

<!-- 컨트롤 버튼 -->
<div class="controls">
    <button id="restart">게임 재시작</button>
</div>

    <script src="script.js"></script>
</body>
</html>
